
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" >
    <title>Calculator</title>
</head>
<body>
    <div class="calContainer">
        <section class="calScreen">0</section>
        <section class="calButtons">
            <div class="calButtonRow">
                <button class="calButton double">C</button>
                <button class="calButton">←</button>
                <button class="calButton">÷</button>
            </div>
            <div class="calButtonRow">
                <button class="calButton">7</button>
                <button class="calButton">8</button>
                <button class="calButton">9</button>
                <button class="calButton">×</button>
            </div>
            <div class="calButtonRow">
                <button class="calButton">4</button>
                <button class="calButton">5</button>
                <button class="calButton">6</button>
                <button class="calButton">-</button>
            </div>
            <div class="calButtonRow">
                <button class="calButton">1</button>
                <button class="calButton">2</button>
                <button class="calButton">3</button>
                <button class="calButton">+</button>
            </div>
            <div class="calButtonRow">
                <button class="calButton trible">0</button>
                <button class="calButton">=</button>
            </div>
        </section>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
